<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carosello</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div class="container d-flex">

        <button id="stop">stop</button>
        <button id="start">start</button>

        <div class="slider">   
            
            <div class="arrow-top">
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            
            <div class="images">     
            </div>  
            
            <div class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
            </div>

        </div>

        <div class="big-box">
            <div id="img-1" class="box-image">
                <img src="./assets/img/01.webp" alt="">
            </div>
            <div class="box-image">
                <img id="img-2" src="./assets/img/02.webp" alt="">
            </div>
            <div class="box-image">
                <img id="img-3" src="./assets/img/03.webp" alt="">
            </div>
            <div class="box-image">
                <img id="img-4" src="./assets/img/04.webp" alt="">
            </div>
            <div class="box-image">
                <img id="img-5" src="./assets/img/05.webp" alt="">
            </div>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
